<mat-tab-group animationDuration="0ms">
    <mat-tab label="Categorías">
        <section>
            <div class="">
        
                <mat-form-field color="primary">
                    <mat-label>Buscar producto...</mat-label>
                    <input matInput  [(ngModel)]="filtro" (keyup)="applyFilter($event)" placeholder="Produc..." #input>
                  </mat-form-field>
        
                <button mat-raised-button color="primary" (click)="getCategory()" class="demo-button">
                  Actualizar
                </button>
            
            </div>
              
            <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="idcategoria">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{element.idcategoria}}</td>
            </ng-container>
            
            <!-- categoria Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
        
            
            <!-- Weight Column -->
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>descripcion</th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>
            
            <!-- editar Column -->
            <ng-container matColumnDef="editar">
                <th mat-header-cell *matHeaderCellDef>Editar</th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="editCategory(element)" mat-raised-button color="accent">
                        <mat-icon>edit</mat-icon>
                        Editar
                    </button>
                </td>
            </ng-container>
            <!-- eliminar Column -->
            <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef>Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="warn">
                        <mat-icon>delete</mat-icon>
                        Eliminar
                    </button>
                </td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns" class="module__header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        
            <mat-paginator #paginator [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
            </mat-paginator>
        </section>
        
          
    </mat-tab>
    <mat-tab label="Crear Categorías">
        <app-category-create [formularioCategory]="formularioCategory"></app-category-create>
    </mat-tab>
  </mat-tab-group>
